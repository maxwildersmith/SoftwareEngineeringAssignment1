<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software Engineering Assignment 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script rel="script" type="application/javascript" src="script.js"></script>
</head>
<body onload="init()">
<div class="grid-container">
    <input type="text" id="output" class="output" value="0" readonly>
    <div class="operations">
        <div class="button op" id="add" onclick="typeOp('+')"><p>+</p></div>
        <div class="button op" id="sub" onclick="typeOp(String.fromCharCode(8722))"><p>-</p></div>
        <div class="button op" id="mul" onclick="typeOp('*')"><p>X</p></div>
        <div class="button op" id="div" onclick="typeOp('/')"><p>/</p></div>
        <div class="button op" id="equ" onclick="evalInput()"><p>=</p></div>
    </div>
    <div class="top-op">
        <div class="button op" id="clr" onclick="clearInput()"><p>AC</p></div>
            <div class="button op" id="del" onclick="back()"><img src="https://pngimage.net/wp-content/uploads/2018/05/delete-symbol-png-8.png"></div>
        <div class="button op" id="mod" onclick="typeOp('%')"><p>%</p></div>
    </div>
    <div class="numbers" id="number-container">

    </div>
</div>


</body>
</html>
